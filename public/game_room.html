<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <title>Puissance 4</title>
  </head>
  <body>
    <canvas class="puissance_4">
    </canvas>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i>Puissance 4</h1>
        <a id="leave-btn" class="btn">Quitter Partie </a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Salle:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Joueurs</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Message Ã  envoyer"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Envoyer</button>
        </form>
      </div>
    </div>
    <!--Query string library pour envoyer les messages avec l'heure-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
