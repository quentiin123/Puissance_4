<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/base.css" />
		<title>Puissance 4</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Puissance 4 </h1>
			</header>
			<main class="join-main">
				<form action="game_room.html">
					<div class="form-control">
						<label for="username">Surnom</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Entrer un surnom..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Salle</label>
						<select name="room" id="room">
							<option value=" 1">Salle 1</option>
							<option value=" 2">Salle 2</option>
							<option value=" 3">Salle 3</option>
							<option value=" 4">Salle 4</option>
							<option value=" 5">Salle 5</option>
							<option value=" 6">Salle 6</option>
						</select>
					</div>
					<button type="submit" class="btn">Rejoindre partie</button>
				</form>
			</main>
		</div>
	</body>
</html>
